<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fantasy Football GenV</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="site-header d-flex align-items-center justify-content-between px-3 py-2 shadow-sm">
    <h1 class="m-0">Fantasy Football GenV</h1>
    <div class="header-controls d-flex gap-2">
      <button id="btnAddPlayer" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#playerModal">+ Ajouter un joueur</button>
      
    </div>
  </header>

  <div class="layout-grid">
    <!-- Sidebar liste dial joueur -->
    <aside class="sidebar p-3">
      <div class="sidebar-top mb-3 d-flex gap-2">
        <select id="filterPoste" class="form-select form-select-sm">
            <!--filtrage b poste (1gardien+4 defence+3 center+3 attack ==function:filtragePost-->
        
          <option value="Gardien">Gardien</option>
          <option value="Defenseur">Defenseur</option>
          <option value="Milieu">Milieu</option>
          <option value="Attaquant">Attaquant</option>
        </select>
        <input id="searchPlayer" type="search" class="form-control form-control-sm" placeholder="Rechercher par nom">
      </div>

      <div id="playersList" class="players-list">
        <p></p>
    <!--n ajouter list dial jou b function ajouterJ-->  
    </div>
    </aside>

    <!-- terain khder -->
    <main class="main-content p-3">
      <section class="pitch card p-3">
        <!-- Gardien  -->
        <div class="pitch-row goalkeeper mb-3">
          <div class="slot slot-gardien" data-pos="Gardien" id="slot-gardien">
            <button class="btn btn-outline-primary w-100">Ajouter gardien</button>
          </div>
        </div>

        <!-- les defences 4 -->
        <div class="pitch-row defense mb-3">
          <div class="slot" data-pos="Defenseur" id="slot-def-1"><button class="btn btn-outline-primary w-100">Ajouter defenseur</button></div>
          <div class="slot" data-pos="Defenseur" id="slot-def-2"><button class="btn btn-outline-primary w-100">Ajouter defenseur</button></div>
          <div class="slot" data-pos="Defenseur" id="slot-def-3"><button class="btn btn-outline-primary w-100">Ajouter defenseur</button></div>
          <div class="slot" data-pos="Defenseur" id="slot-def-4"><button class="btn btn-outline-primary w-100">Ajouter defenseur</button></div>
        </div>

        <!-- les milieus 3 -->
        <div class="pitch-row midfield mb-3">
          <div class="slot" data-pos="Milieu" id="slot-mid-1"><button class="btn btn-outline-primary w-100">Ajouter milieu</button></div>
          <div class="slot" data-pos="Milieu" id="slot-mid-2"><button class="btn btn-outline-primary w-100">Ajouter milieu</button></div>
          <div class="slot" data-pos="Milieu" id="slot-mid-3"><button class="btn btn-outline-primary w-100">Ajouter milieu</button></div>
        </div>

        <!-- les attacks 3 -->
        <div class="pitch-row attack mb-3">
          <div class="slot" data-pos="Attaquant" id="slot-att-1"><button class="btn btn-outline-primary w-100">Ajouter Attaquant</button></div>
          <div class="slot" data-pos="Attaquant" id="slot-att-2"><button class="btn btn-outline-primary w-100">Ajouter Attaquant</button></div>
          <div class="slot" data-pos="Attaquant" id="slot-att-3"><button class="btn btn-outline-primary w-100">Ajouter Attaquant</button></div>
        </div>
      </section>

      <footer class="mt-3 d-flex align-items-center justify-content-between">
        <div class="budget-display">
          <strong>Budget restant :</strong> <span id="bugetValue">100</span> $
        </div>
        <div class="actions">
          <button id="resetComposition" class="btn btn-danger">Reinitialiser la composition</button>
        </div>
      </footer>
    </main>
  </div>

  <!--modal bach n ajouter j-->
  <div class="modal fade" id="playerModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <form id="playerForm" class="modal-content needs-validation" novalidate>
        <div class="modal-header">
          <h5 class="modal-title">Ajouter un joueur</h5> <!--finction Ajouterj-->
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="playerId" />
          <div class="mb-2">
            <label class="form-label">Nom complet</label>
            <input id="fullName" class="form-control"  />
           <!--<div class="invalid-feedback">Nom invalide lettre seulement</div>--> 
          </div>

          <div class="mb-2">
            <label class="form-label">Poste</label>
            <select id="poste" class="form-select" required>
              <option value="">Choisir</option>
              <option value="gardien">Gardien</option>
              <option value="defenseur">Defenseur</option>
              <option value="milieu">Milieu</option>
              <option value="attaquant">Attaquant</option>
            </select>
          
          </div>

          <div class="mb-2">
            <label class="form-label">Nationalite</label>
            

          </div>

          <div class="mb-2">
            <label class="form-label">Prix$</label>
            <input id="prix" type="number" min="1" max="20" class="form-control" required />
            <div class="invalid-feedback">Prix entre1et20</div>
          </div>

          <div class="mb-2">
            <label class="form-label">Photo </label>
            <input id="photo" type="url" class="form-control"  />
           
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">annuller</button>
          <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
      </form>
    </div>

 
  
  <script src="script.js"></script>
</body>
</html>
